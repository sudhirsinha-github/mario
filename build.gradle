buildscript {
	ext {
		vertxVersion			=	"3.5.0"
		logbackVersion		=	"1.2.3"
		slf4jVersion			=	"1.5.25"
		reflectionVersion	=	"0.9.11"
		gradleVersion		=	"4.3.1"		
		commonsLang3Version	=	"3.5"
		modelMapperVersion	=	"1.1.2"
		sourceJavaVersion	=	"1.8"
		targetJavaVersion	=	"1.8"
	}
}

plugins {
	id 'com.github.johnrengelman.shadow' version '2.0.1'
	id 'java'
	id 'eclipse'
	id 'application'
}

repositories {
	jcenter()
	maven { url "https://plugins.gradle.org/m2/" }
}

mainClassName = 'io.vertx.mario.AppLauncher'

shadowJar {
	baseName = 'mario'
	version = '0.0.1'
	classifier = 'fat'
	mainClassName = mainClassName
	manifest {
		attributes 'Main-Verticle': 'io.vertx.mario.verticle.MainVerticle'
	}
	mergeServiceFiles {
		include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
	}
}

sourceSets {
    generated{
        java.srcDir "${projectDir}/src/generated/java"
    }
}

dependencies {
    compile "io.vertx:vertx-web:${vertxVersion}",
	    		"io.vertx:vertx-rx-java2:${vertxVersion}",
	    	    "io.vertx:vertx-service-proxy:${vertxVersion}",
	    	    "io.vertx:vertx-mongo-client:${vertxVersion}",
	    	    "io.vertx:vertx-mail-client:${vertxVersion}",
	    	    "ch.qos.logback:logback-classic:${logbackVersion}",
	    	    "ch.qos.logback:logback-core:${logbackVersion}",
	    	    "org.slf4j:slf4j-api:${slf4jVersion}",
	    	    "org.apache.commons:commons-lang3:${commonsLang3Version}",
	    	    "org.reflections:reflections:${reflectionVersion}",
			"io.vertx:vertx-service-proxy:${vertxVersion}:processor",
			"org.modelmapper:modelmapper:${modelMapperVersion}"

	compile group: 'io.vertx', name: 'vertx-rx-java', version: '3.5.0'
	compile group: 'com.englishtown.vertx', name: 'vertx-guice', version: '2.3.1'
	compile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.4'
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.4'
	testCompile "com.github.tomakehurst:wiremock-standalone:2.12.0"
	testCompile group: 'com.jayway.awaitility', name: 'awaitility', version: '1.7.0'
	testCompile group: 'info.cukes', name: 'cucumber-guice', version: '1.2.5'
	testCompile 'org.mockito:mockito-core:2.12.0'


	compileOnly "io.vertx:vertx-codegen:${vertxVersion}"
	testCompile "io.vertx:vertx-unit:${vertxVersion}"		
}

task annotationProcessing(type: JavaCompile, group: 'build') { // codegen
	source = sourceSets.main.java
	classpath = configurations.compile + configurations.compileOnly
	destinationDir = project.file('src/main/generated')
	options.compilerArgs = [
		"-proc:only",
		"-processor", "io.vertx.codegen.CodeGenProcessor",
		"-AoutputDirectory=${project.projectDir}/src/main"
  ]
}

compileJava {
	targetCompatibility = sourceJavaVersion
	sourceCompatibility = targetJavaVersion
	dependsOn annotationProcessing
}

sourceSets {
  main {
    java {
      srcDirs += 'src/main/generated'
    }
  }
}

task wrapper(type: Wrapper) {
	gradleVersion = gradleVersion
}

run {
	args = ['run', "io.vertx.mario.verticle", "--launcher-class=io.vertx.mario.AppLauncher"]
}